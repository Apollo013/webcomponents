<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web Components</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
        <script type="module" src="index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="hero">
            <h1>Web Components</h1>
            <p>Reusable components for the web</p>
        </section>

        <section class="container">
            <h2>Search Bar</h2>
            <search-bar></search-bar>
            <search-bar id="search-products" data-placeholder="Search Products"></search-bar>
        </section>

        <section class="container">
            <h2>Table</h2>
            <styled-table id="users-table" data-headers="ID,Username,Country"></styled-table>
        </section>

        <section class="container">
            <h2>Counter</h2>
            <counter-component id="counter-component"></counter-component>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
